<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Test</title>
</head>
<body>
    <h1>Google Gemini API Test</h1>
    <input type="text" id="apiKey" placeholder="Enter your Gemini API key" style="width: 400px; padding: 10px;">
    <br><br>
    <button onclick="testGemini()">Test Gemini API</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testGemini() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const result = document.getElementById('result');
            
            if (!apiKey) {
                result.innerHTML = '❌ Please enter your Gemini API key';
                return;
            }
            
            result.innerHTML = 'Testing Gemini API...';
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: 'Say "Gemini API is working!"' }] }],
                        generationConfig: { 
                            temperature: 0.7, 
                            maxOutputTokens: 20
                        }
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    result.innerHTML = `✅ Gemini API Working!<br><strong>Response:</strong> ${text}`;
                } else {
                    const error = await response.text();
                    result.innerHTML = `❌ Gemini API Failed: ${response.status}<br><strong>Error:</strong> ${error}`;
                }
            } catch (error) {
                result.innerHTML = `❌ Network Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
