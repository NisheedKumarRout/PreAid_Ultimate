<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>OpenAI API Test</h1>
    <input type="text" id="apiKey" placeholder="Enter your OpenAI API key" style="width: 400px; padding: 10px;">
    <br><br>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const result = document.getElementById('result');
            
            if (!apiKey) {
                result.innerHTML = '❌ Please enter your OpenAI API key';
                return;
            }
            
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiKey
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: 'Say "API is working!"' }],
                        max_tokens: 10
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `✅ API Working! Response: ${data.choices[0].message.content}`;
                } else {
                    const error = await response.text();
                    result.innerHTML = `❌ API Failed: ${response.status} - ${error}`;
                }
            } catch (error) {
                result.innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
